<header class="site-header">

  <div class="wrapper">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }} /img/favicon.ico">
                                 <link rel="shortcut icon" href="{{ site.baseurl }} /img/favicon.ico">

    <nav class="site-nav">

      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
		<a href="/"><img id="home" src="/img/slinky.png" height="50px" width="50px" /></a>
        <a class="page-link" href="{{ site.baseurl }}/">Blog</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
